<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>day03_1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    
<from> <!-- 입력상자들을 감싼 폼 양식 : 추후에 백엔드 (통신)-->
    텍스트 : <input type="text" autofocus disabled/> <br/> <!-- disabled : 사용금지-->
    비밀번호 : <input type="password" maxlength="10" placeholder="입력전 가이드라인"/><br/> 
    텍스트2 : <input type="text"  value="유재석님" readonly/>  <br /><!-- value : 초기값 상수 설정, readonly : 수정금지--> 
    -------------------------------------<br/>
    첨부파일(단일) : <input type="file" /> <br/>
    첨부파일(복수) : <input type="file" multiple /> <br/>
    숫자 : <input type="number" /><br/>
    날짜 : <input type="date" /> <br/>
    시간 : <input type="time" /> <br/>
    날짜/시간 : <input type="datetime" /> <br/>
    월 : <input type="month" /> <br/>
    주 : <input type="week" /> <br/>

    스크롤 : <input type="range" /> <br/>
    체크박스(복수 가능) : 뉴스<input type="checkbox" />  광고<input type="checkbox"/> <br/>
    체크박스(단일) :코인 <input type="radio" name="광고"/> 주식 <input type="radio" name="광고"/> <br/>  <!-- 이름이 같아야 단일 체크됨-->

    폼전송 : <input type="submit" value="로그인" />  <!-- 폼전송 submit은 잘 안씀-->
    폼초기화 : <input type="reset" value="다시쓰기"/> <br/>
    일반버튼 : <button type="button"> 회원가입 </button>  <br/> <!-- button이 좀더 많이 쓰임 (폼보다)-->
    긴텍스트 : <textarea cols="50" rows="5"></textarea> <br/>
    
    목록상자 : <select>
                <option> 네이버</option>
                <option> 카카오</option>
              </select>
</from>

</body>
</html>
