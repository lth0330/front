<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS 시작</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <style>
    /* css 주석*/
    /* 선택자(누구를/대상) {속성명(무엇을) : 값(어떻게 );}*/
    h4 {
      color: blue;
    }

    /* 방법 2 */
  </style>

  <link rel="stylesheet" href="exam1.css" /> <!--CSS 파일 불러오기 방법 3(이게 좋음)-->
</head>

<body>
  <h3 style="color: red;"> css 적용 방법 1 </h3>
  <h4> CSS 적용 방법 2</h4>
  <h5> CSS 적용 방법 3</h5>
  <h6> 강호동 </h6>
  <p> 유재석 </p>
  <p class="개그맨"> 신동엽 </p>
  <p id="주민등록번호"> 서장훈 </p>

  <div> <!-- 부 : body 자식 : h3-->
    <h3> 고객명단</h3> <!-- 부 : div 자식 : x -->
    <ol> <!-- 부모 : div 자식 : li-->
      <li> 
        <h4>사자</h4>  <!--부 : ol 자식 : h4-->
      </li>
      <li> 원숭이</li>
    </ol>
  </div>

</html>
